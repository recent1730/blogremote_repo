<!DOCTYPE html>
{%extends 'blog/base.html'%}
{%block title_block%} share post by mail{% endblock %}
{%block content%}

    {%if sent%}
       <h1>Thank you for Share Post</h1>
       <br>
       <h2>Post {{post.title}} shared by Mail</h2>
    {% else %}
    <h1>Share post with Title {{post.title}} by Mail</h1>
    <form  method="post">
        {{form.as_p}}
        {%csrf_token%}
        <input type="submit" class="btn btn-primary" name="" value="Send Mail">
    </form>
    {%endif%}
{% endblock %}
