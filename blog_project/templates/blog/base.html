<!DOCTYPE html>
{%load static%}
{% load bootstrap4 %}
{% load blog_tags %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/blog.css '%}">
    <title>{%block title_block%}{%endblock%}</title>
  </head>
  <body>
       <div class="content">
         {%block content%}
         {%endblock%}
       </div>
       <div class="sidebar">
         <h2>Ro-Recent Blog's</h2>
         <p>Total number of post published till Now : <span id="pcount"> {% total_posts %} </span></p>
         <h3>Latest Post : </h3> {% show_latest_posts 4%}
         <h3>Most Commented Post : </h3>{% get_most_commented_posts 4%}
       </div>
  </body>
</html>
